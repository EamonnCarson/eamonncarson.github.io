{{ define "main" }}
<section>
  <h2>{{ .Title }}</h2>
  <ul class="post-list">
    {{ range .Pages.ByDate.Reverse }}
      <li class="post-item">
        <h3 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p class="post-meta">{{ .Date.Format "Jan 2, 2006" }} Â· {{ .ReadingTime }} min read</p>
        <p class="post-summary">{{ .Summary | plainify }}</p>
      </li>
    {{ end }}
  </ul>
</section>
{{ end }}
